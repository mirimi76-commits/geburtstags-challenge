<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geburtstags Challenge</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg,#4facfe,#ff4e9b);
    color: white;
    padding: 20px;
    overflow-x: hidden;
}

h1 { font-size: 28px; }

#word {
    font-size: 34px;
    margin: 30px;
    font-weight: bold;
    min-height: 70px;
}

button, select {
    padding: 12px 20px;
    font-size: 16px;
    margin: 6px;
    border-radius: 12px;
    border: none;
}

.teamBtn { background: white; color: black; }
#startBtn { background: #00e676; }
#correctBtn { background: #2979ff; color:white;}
#nextBtn { background: #ff9100; }
#resetBtn { background:#ff1744; color:white;}

#timer {
    font-size: 60px;
    margin: 10px;
}

.score { font-size: 22px; margin-top: 20px; }
#roundInfo { font-size: 18px; margin-top: 10px; }

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<h1>Begriffe Challenge üéâ</h1>

<div>
<button class="teamBtn" onclick="setTeam('boys')">Jungs</button>
<button class="teamBtn" onclick="setTeam('girls')">M√§dchen</button>
</div>

<div>
Zeit:
<select id="timeSelect">
<option value="20">20 Sekunden</option>
<option value="30" selected>30 Sekunden</option>
<option value="45">45 Sekunden</option>
</select>
</div>

<div id="timer">30</div>
<div id="roundInfo">Runde 1 von 12</div>
<div id="word">Team w√§hlen & Start dr√ºcken</div>

<button id="startBtn" onclick="startGame()">Start</button>
<button id="correctBtn" onclick="correctAnswer()">Richtig ‚úÖ</button>
<button id="nextBtn" onclick="nextWord()">√úberspringen</button>
<button id="resetBtn" onclick="resetGame()">Reset</button>

<div class="score">
Jungs: <span id="boysScore">0</span><br>
M√§dchen: <span id="girlsScore">0</span>
</div>

<script>

// Bildschirm wach halten
if ('wakeLock' in navigator) {
    navigator.wakeLock.request('screen').catch(()=>{});
}

// Begriffe (keine Wiederholung)
let words = ["Fu√üball","Einhorn","Pizza","Dinosaurier","Zauberer","Schatzkarte","Superheld","Roboter","Achterbahn","Geheimagent","Drache","Schokolade","Hai","Weltraum","Detektiv","Zirkus","Pirat","Ritter","Kino","Monster","Schule","Zoo","Feuerwehr","Schneemann","Geburtstag","Camping","Fernbedienung","Weltall","Tornado","Vulkan","Rakete","Alien","Prinzessin","Laptop","Handy","Gitarre","Berg","Meer","Insel","W√ºste","Zebra","Elefant","Tiger","L√∂we","Pinguin","Krokodil","Papagei","Fahrrad","Skateboard","Trampolin","U-Boot","Hexe","Magier","Zeitreise","Ninja","Polizei","Arzt","Pilot","Astronaut","Kapit√§n","Regenbogen","Blitz","Donner","Keks","Popcorn","Eis","Spaghetti","Hamburger","Zug","Flugzeug","Bus","Auto","K√§nguru","Koala","Fuchs","Igel","Waschb√§r","Geschenk","Geheimnis","Abenteuer","Puzzle","Kristall","Vampir","Wolf","Schloss","Burg","K√∂nig","Held","Film","Game","Controller","Laser","Schwert","Schild","Kompass","Br√ºcke","Tunnel","Turm","Riesenrad","Wasserfall","Bergsteiger","Rennwagen","Boxer","Skifahrer","Segelboot","Wikinger"];

function shuffle(array){
for(let i=array.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[array[i],array[j]]=[array[j],array[i]];
}
}
shuffle(words);

let index=0;
let currentTeam="";
let boysScore=0;
let girlsScore=0;
let timeLeft=30;
let timer;
let round=1;
let maxRounds=12;

function setTeam(team){ currentTeam=team; }

function startGame(){
if(!currentTeam){ alert("Bitte zuerst Team w√§hlen!"); return; }

timeLeft=parseInt(document.getElementById("timeSelect").value);
document.getElementById("timer").textContent=timeLeft;
nextWord();

clearInterval(timer);
timer=setInterval(function(){
timeLeft--;
document.getElementById("timer").textContent=timeLeft;
if(timeLeft<=0){
clearInterval(timer);
beep();
nextRound();
}
},1000);
}

function nextWord(){
if(index>=words.length){ showWinner(); return; }
document.getElementById("word").textContent=words[index];
index++;
}

function correctAnswer(){
if(timeLeft>0){
if(currentTeam==="boys"){ boysScore++; }
else{ girlsScore++; }
updateScores();
nextWord();
}
}

function updateScores(){
document.getElementById("boysScore").textContent=boysScore;
document.getElementById("girlsScore").textContent=girlsScore;
}

function nextRound(){
round++;
if(round>maxRounds){ showWinner(); return; }
currentTeam=currentTeam==="boys"?"girls":"boys";
document.getElementById("roundInfo").textContent="Runde "+round+" von "+maxRounds;
document.getElementById("word").textContent="Teamwechsel!";
}

function showWinner(){
let winner="";
if(boysScore>girlsScore){winner="üèÜ Jungs gewinnen!";}
else if(girlsScore>boysScore){winner="üèÜ M√§dchen gewinnen!";}
else{winner="ü§ù Unentschieden!";}
document.getElementById("word").textContent=winner;
launchConfetti();
}

function resetGame(){
location.reload();
}

function beep(){
let audio=new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
audio.play();
}

// üéä Konfetti
function launchConfetti(){
for(let i=0;i<100;i++){
let conf=document.createElement("div");
conf.classList.add("confetti");
conf.style.left=Math.random()*100+"vw";
conf.style.backgroundColor="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),3000);
}
}

</script>
</body>
</html>
